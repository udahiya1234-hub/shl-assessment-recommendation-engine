<html lang="en">

    <meta charset="UTF-8" />

    <title>SHL AI Assessment Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                bg: '#F7F9FC',      // Soft cloud blue background
                card: '#FFFFFF',    // White cards
                text: '#0F172A',    // Slate-900 for primary text
                muted: '#475569',   // Slate-600 for secondary text
                primary: '#2563EB', // Soft Blue (CTA)
                secondary: '#14B8A6', // Teal
                border: '#E2E8F0',  // Light border
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7F9FC;
        color: #0F172A;
        overflow-x: hidden;
      }
      /* Custom Scrollbar - Light Theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
      /* Enterprise White Card Style */
      .glass-panel {
        background: #FFFFFF;
        backdrop-filter: blur(12px); /* Kept for subtle feel if overlaying */
        border: 1px solid #E2E8F0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      /* Softer Text Glow for headings if needed, or remove for clean look. Keeping subtle. */
      .text-glow {
        text-shadow: 0 0 20px rgba(37, 99, 235, 0.15);
      }
    </style>
